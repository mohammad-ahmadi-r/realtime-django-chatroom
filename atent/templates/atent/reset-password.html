{% extends 'base.html' %}
{% block content %}
<div class="form-group" style="text-align: center;"><br>
    <form method="POST">
      {% csrf_token %}
      <h2>Change password for {{username}}</h2><hr>
      <div style="text-align: center;">
        <div>
          <label for="password"><i style="color: red;">*</i>Password</label><br>
          <input type="text" name="password" class="form-control" placeholder="At least 3 charachter" required pattern=".{3,}">
        </div>
        <br>
        <div>
          <label for="confpassword"><i style="color: red;">*</i>Confrim Password</label><br>
          <input type="confpassword" name="confpassword" class="form-control" placeholder="Use numbers and words" required pattern=".{3,}">
        </div>
        <br>
        <div class="pt-1 mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Change</button>
        </div>
      </div>
    </form>
  </div>
  <br>
</div>
{% endblock %}
